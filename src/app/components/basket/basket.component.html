<div class="container mx-auto p-4">
  <h1 class="text-2xl font-bold mb-4">Basket</h1>
  <div *ngFor="let item of basket$ | async" class="border p-4 mb-2">
    <h2 class="text-xl font-bold">{{ item.product.name }}</h2>
    <p class="font-bold">{{ item.product.price | currency }}</p>
    <div class="flex items-center">
      <button class="bg-gray-300 text-black p-2" (click)="updateQuantity(item.product.id, item.quantity - 1)" [disabled]="item.quantity <= 1">-</button>
      <span class="mx-2">{{ item.quantity }}</span>
      <button class="bg-gray-300 text-black p-2" (click)="updateQuantity(item.product.id, item.quantity + 1)">+</button>
    </div>
    <button class="bg-red-500 text-white p-2 mt-2" (click)="removeFromBasket(item.product.id)">Remove</button>
  </div>
  <button class="bg-red-500 text-white p-2 mt-4" (click)="clearBasket()">Clear Basket</button>
</div>
